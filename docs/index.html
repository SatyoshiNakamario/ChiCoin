<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ChiCoin</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>

    <script src="/node_modules/web3/dist/web3.min.js"></script>
    <script src="/js/cbpdao.js"></script>
    <script src="/js/app.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <div class="register-form">
                <h2>Welcome to ChiCoin</h2>
                <p>If you already have registered please check your
                    <a href="https://metamask.io/" target="_blank">MetaMask</a>
                    is properly initialized and right account selected.</p>
                <input id="txtNickname" type="text" placeholder="Nickname. How should we call you?" />
                <button onclick="changeName(); return false;">Create Account</button>
            </div>
            <div class="main-form">
                <label id="username"></label>
            </div>
            <div class="loading-form">
                <i class="fas fa-spinner-4x fa-4x fa-spin"></i>
                <div class="loading-message">Loading</div>
            </div>
        </div>
    </div>
</body>

</html>
